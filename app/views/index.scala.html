@()

@main("MAZE") {

    <h1 class="text-primary" style="font-size:24px;padding-bottom:1.5em;">MAZE</h1>

    <div class="controls">
      <select id='select-generator' >
        <option value=''>Algorithm</option>
        <option value='binarytree'>Binary Tree</option>
        <option value='sidewinder'>Sidewinder</option>
      </select>
      <label for="width">Width: <input type="text" id="width" class="numbers" maxlength="4" value="" /></label>
      <label for="height">Height: <input type="text" id="height" class="numbers" maxlength="4" value="" /></label>
    </div>

    <div class="controls">
      <span id="display-type-span" >
        <input type="radio" id="display-type-choice-1" value="unsolved" name="display-type" checked="checked" />
        <label for="display-type-choice-1">Unsolved</label>
        <br />
        <input type="radio" id="display-type-choice-2" value="distance-heat-map" name="display-type" />
        <label for="display-type-choice-2">Distance Heat Map</label>
        <br />
        <input type="radio" id="display-type-choice-3" value="solved" name="display-type" />
        <label for="display-type-choice-3">Solved</label>
        <br />
      </span>
      <button id="send-button" type="button" class="btn btn-primary">Generate</button>
    </div>

    <div id="maze"></div>
}
